<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet"
          integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
    <link href="styles/style.css" rel="stylesheet">
    <link href="styles/skeleton.css" rel="stylesheet">
    <link href="styles/index_Style.css" rel="stylesheet">
    <link href="styles/loadout_Style.css" rel="stylesheet">
    <!--Required JS resources-->
    <script src="https://unpkg.com/vue@2.3.3/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="scripts/debounce_and_throttle.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="scripts/numeric/src/numeric.js"></script>
    <script src="scripts/math.min.js"></script>
    <script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    extensions: ["tex2jax.js"],
    jax: ["input/TeX", "output/HTML-CSS"],
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
      processEscapes: true
    },
    "HTML-CSS": { fonts: ["TeX"] }
  });

<body id="loadout3sub1">
    <!-- Graph -->
    <h4 class="graphTitle">Relative Divergence</h4>
    <div id='Graph_2a'></div>

    <!--Buttons/Sliders-->
    <div class="partial-sliders-container">
        <span class="slider-label"> $ \nabla \cdot \mathbf{F} $ =
            <output id="x3" for="x3Controller">1</output>
        </span>
        <!--BEGIN Slider-->
        <label class="slider">
            <span class="sliderMin">-1</span>
            <input id="x3Controller" class="inputs" type="range" value="1" min="-1" max="1" step="0.01" oninput="x3.value=x3Controller.value"/></input>
            <span class="sliderMax">+1</span>
        </label>
        <!--END Slider-->
        <!--Unused Slider-->
        <label>
            <input id="y3Controller">
        </label>
    </div>
    <div id="divSourceContainer">
        <h4 class="picTitle">+ve Div: Source</h4>
        <img id="divSource" src="2adiv_source.png">
    </div>
    <div id="divSinkContainer">
        <h4 class="picTitle">-ve Div: Sink</h4>
        <img id="divSink" src="2adiv_sink.png">
    </div>
</body>
<script src="scripts/VC-scripts/VC_object.js"></script>
<script src="scripts/VC-scripts/2aDiv.js"></script>
